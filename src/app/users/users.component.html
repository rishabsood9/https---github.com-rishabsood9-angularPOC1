<h1 class="center"><b>User Table</b></h1>
<p class="text-center">
  <i class="fa fa-spinner fa-spin"></i>
</p>
<hr />
<table class="table table-striped">
  <thead>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>

<div class="custom-control custom-switch center">
  <input
    (change)="toggle($event)"
    type="checkbox"
    class="custom-control-input"
    id="customSwitches"
    checked
  />
  <label class="custom-control-label" for="customSwitches"
    >Toggle this switch element</label
  ><br><br>
</div>
<div class="center">
  <div *ngIf="isValid; else other_content">
    <b>If condition is handled over here</b>
  </div>

  <ng-template #other_content
    ><b>Else condition is handled over here</b></ng-template
  >
</div>
